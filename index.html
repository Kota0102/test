<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Sample</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic"></script>
    <script src="https://unpkg.com/ar.js@2.0.8"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-entity id="cube-container" position="0 0.5 0">
          <a-entity id="cube" gltf-model="cube.gltf" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
